<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dividir PDF</title>
  <style>
    body { font-family: sans-serif; }
    canvas { border: 1px solid #ccc; max-width: 100%; }
    .preview { display: flex; gap: 20px; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Dividir PDF</h2>

  <input type="file" id="pdfInput" accept="application/pdf" />

  <br><br>

  <label>
    Nombre del archivo (opcional):
    <input type="text" id="fileName" placeholder="pdf_dividido">
  </label>

  <br><br>

  <label>
    Página inicio:
    <input type="number" id="startPage" min="1" value="1">
  </label>

  <label>
    Página fin:
    <input type="number" id="endPage" min="1">
  </label>

  <div id="pageInfo"></div>
<div id="statusMessage" style="color:#b00020; margin-top:6px;"></div>

  <div class="preview">
    <div>
      <p>Preview inicio</p>
      <canvas id="startPreview"></canvas>
    </div>
    <div>
      <p>Preview fin</p>
      <canvas id="endPreview"></canvas>
    </div>
  </div>

  <br>

  <button id="splitBtn">Dividir</button>

  <!-- Librerías -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/legacy/build/pdf.min.js"></script>


  <script src="main.js"></script>
</body>
</html>
